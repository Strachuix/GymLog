<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#ffa500">
    <title>GymLog - Statystyki</title>
    <link rel="manifest" href="./manifest.json">
    <link rel="icon" type="image/png" sizes="192x192" href="./icons/icon-192x192.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg sticky-top">
        <div class="container-fluid">
            <a class="navbar-brand" href="./index.html">
                <i class="bi bi-lightning-charge-fill"></i> GymLog
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="./index.html">
                            <i class="bi bi-house-fill"></i> Dashboard
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="./stats.html">
                            <i class="bi bi-graph-up"></i> Statystyki
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="./profile.html">
                            <i class="bi bi-person-fill"></i> Profil
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container my-4">
        <h2 class="mb-4"><i class="bi bi-graph-up"></i> Statystyki treningowe</h2>

        <!-- Overall Stats -->
        <div class="row mb-4">
            <div class="col-md-3 col-sm-6 mb-3">
                <div class="card stat-card">
                    <div class="card-body">
                        <div class="stat-value" id="totalSessions">0</div>
                        <div class="stat-label">Wszystkie sesje</div>
                    </div>
                </div>
            </div>
            <div class="col-md-3 col-sm-6 mb-3">
                <div class="card stat-card">
                    <div class="card-body">
                        <div class="stat-value" id="totalExercises">0</div>
                        <div class="stat-label">Wszystkie ćwiczenia</div>
                    </div>
                </div>
            </div>
            <div class="col-md-3 col-sm-6 mb-3">
                <div class="card stat-card">
                    <div class="card-body">
                        <div class="stat-value" id="totalWeight">0</div>
                        <div class="stat-label">Całkowity ciężar (kg)</div>
                    </div>
                </div>
            </div>
            <div class="col-md-3 col-sm-6 mb-3">
                <div class="card stat-card">
                    <div class="card-body">
                        <div class="stat-value" id="totalTime">0</div>
                        <div class="stat-label">Całkowity czas</div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Monthly Progress Chart -->
        <div class="card mb-4">
            <div class="card-header">
                <h5 class="mb-0"><i class="bi bi-calendar3"></i> Miesięczny postęp</h5>
            </div>
            <div class="card-body">
                <div class="chart-container">
                    <canvas id="monthlyChart"></canvas>
                </div>
            </div>
        </div>

        <!-- Category Distribution -->
        <div class="row mb-4">
            <div class="col-md-6 mb-3">
                <div class="card">
                    <div class="card-header">
                        <h5 class="mb-0"><i class="bi bi-pie-chart"></i> Kategorie ćwiczeń</h5>
                    </div>
                    <div class="card-body">
                        <div class="chart-container">
                            <canvas id="categoryChart"></canvas>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-6 mb-3">
                <div class="card">
                    <div class="card-header">
                        <h5 class="mb-0"><i class="bi bi-bar-chart"></i> Top ćwiczenia</h5>
                    </div>
                    <div class="card-body">
                        <div id="topExercises"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <button id="themeToggle" aria-label="Toggle theme">
        <i class="bi bi-moon-stars-fill"></i>
    </button>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>
    <script src="./js/db.js"></script>
    <script src="./js/theme.js"></script>
    <script src="./js/notifications.js"></script>
    <script src="./js/sessions.js"></script>
    <script src="./js/exercises.js"></script>
    <script src="./js/ui.js"></script>
    <script src="./js/stats-page.js"></script>

    <!-- Templates -->
    <template id="topExerciseItemTemplate">
        <div class="list-group-item d-flex justify-content-between align-items-center">
            <span><strong class="exercise-rank"></strong> <span class="exercise-name"></span></span>
            <span class="badge bg-primary rounded-pill exercise-count"></span>
        </div>
    </template>
</body>
</html>
