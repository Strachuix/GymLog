<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GymLog - Dodaj ćwiczenie</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg sticky-top">
        <div class="container-fluid">
            <a class="navbar-brand" href="./index.html">GymLog</a>
        </div>
    </nav>

    <div class="container my-4">
        <h2>Dodaj ćwiczenie</h2>
        <form id="exerciseForm">
            <div class="mb-3">
                <label for="exerciseName" class="form-label">Nazwa ćwiczenia *</label>
                <input type="text" class="form-control" id="exerciseName" required>
            </div>

            <div class="row">
                <div class="col-md-4 mb-3">
                    <label for="sets" class="form-label">Serie</label>
                    <input type="number" class="form-control" id="sets" min="0" value="0">
                </div>
                <div class="col-md-4 mb-3">
                    <label for="reps" class="form-label">Powtórzenia</label>
                    <input type="number" class="form-control" id="reps" min="0" value="0">
                </div>
                <div class="col-md-4 mb-3">
                    <label for="weight" class="form-label">Ciężar (kg)</label>
                    <input type="number" class="form-control" id="weight" min="0" step="0.5" value="0">
                </div>
            </div>

            <button type="submit" class="btn btn-primary">Zapisz</button>
            <a href="./index.html" class="btn btn-secondary">Anuluj</a>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./js/db.js"></script>
    <script>
        document.getElementById('exerciseForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            await db.add('exercises', {
                id: Date.now().toString(),
                exerciseName: document.getElementById('exerciseName').value,
                sets: parseInt(document.getElementById('sets').value) || 0,
                reps: parseInt(document.getElementById('reps').value) || 0,
                weight: parseFloat(document.getElementById('weight').value) || 0,
                date: new Date().toISOString()
            });
            
            alert('Ćwiczenie dodane!');
            window.location.href = './index.html';
        });
    </script>
</body>
</html>
