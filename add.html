<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#ffa500">
    <title>GymLog - Dodaj ćwiczenie</title>
    <link rel="manifest" href="./manifest.json">
    <link rel="icon" type="image/png" sizes="192x192" href="./icons/icon-192x192.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg sticky-top">
        <div class="container-fluid">
            <a class="navbar-brand" href="./index.html">
                <i class="bi bi-lightning-charge-fill"></i> GymLog
            </a>
            <div class="ms-auto">
                <button class="btn btn-outline-secondary" onclick="history.back()">
                    <i class="bi bi-arrow-left"></i> Anuluj
                </button>
            </div>
        </div>
    </nav>

    <div class="container my-4">
        <div class="row justify-content-center">
            <div class="col-lg-8">
                <div class="card">
                    <div class="card-header">
                        <h4 class="mb-0"><i class="bi bi-plus-circle"></i> Dodaj ćwiczenie</h4>
                    </div>
                    <div class="card-body">
                        <form id="exerciseForm">
                            <!-- Exercise Name -->
                            <div class="mb-3">
                                <label for="exerciseName" class="form-label">Nazwa ćwiczenia *</label>
                                <input type="text" class="form-control" id="exerciseName" required>
                            </div>

                            <!-- Category -->
                            <div class="mb-3">
                                <label for="category" class="form-label">Kategoria</label>
                                <select class="form-select" id="category">
                                    <option value="Klatka">Klatka</option>
                                    <option value="Plecy">Plecy</option>
                                    <option value="Nogi">Nogi</option>
                                    <option value="Barki">Barki</option>
                                    <option value="Ramiona">Ramiona</option>
                                    <option value="Cardio">Cardio</option>
                                    <option value="Inne" selected>Inne</option>
                                </select>
                            </div>

                            <!-- Cardio Mode Switch -->
                            <div class="mb-3">
                                <div class="form-check form-switch">
                                    <input class="form-check-input" type="checkbox" id="cardioMode">
                                    <label class="form-check-label" for="cardioMode">
                                        <i class="bi bi-activity"></i> Tryb Cardio (czas zamiast serii/powtórzeń)
                                    </label>
                                </div>
                            </div>

                            <!-- Regular Mode Fields -->
                            <div id="regularFields">
                                <div class="row">
                                    <div class="col-md-4 mb-3">
                                        <label for="sets" class="form-label">Serie</label>
                                        <input type="number" class="form-control" id="sets" min="0" value="0">
                                    </div>
                                    <div class="col-md-4 mb-3">
                                        <label for="reps" class="form-label">Powtórzenia</label>
                                        <input type="number" class="form-control" id="reps" min="0" value="0">
                                    </div>
                                    <div class="col-md-4 mb-3">
                                        <label for="weight" class="form-label">Ciężar (kg)</label>
                                        <input type="number" class="form-control" id="weight" min="0" step="0.5" value="0">
                                    </div>
                                </div>
                            </div>

                            <!-- Cardio Mode Fields -->
                            <div id="cardioFields" style="display: none;">
                                <div class="mb-3">
                                    <label class="form-label">Timer</label>
                                    <div class="timer-display" id="timerDisplay">00:00:00</div>
                                    <div class="timer-controls">
                                        <button type="button" class="btn btn-success" id="startTimerBtn">
                                            <i class="bi bi-play-fill"></i> Start
                                        </button>
                                        <button type="button" class="btn btn-warning" id="pauseTimerBtn">
                                            <i class="bi bi-pause-fill"></i> Pauza
                                        </button>
                                        <button type="button" class="btn btn-danger" id="resetTimerBtn">
                                            <i class="bi bi-arrow-clockwise"></i> Reset
                                        </button>
                                    </div>
                                    <input type="hidden" id="timeValue" value="0">
                                </div>
                            </div>

                            <!-- Date -->
                            <div class="mb-3">
                                <label for="date" class="form-label">Data</label>
                                <input type="date" class="form-control" id="date" required>
                            </div>

                            <!-- Location -->
                            <div class="mb-3">
                                <label for="locationName" class="form-label">Lokalizacja</label>
                                <div class="input-group">
                                    <input type="text" class="form-control" id="locationName" placeholder="Nazwa lokalizacji">
                                    <button class="btn btn-outline-primary" type="button" id="getLocationBtn">
                                        <i class="bi bi-geo-alt-fill"></i> GPS
                                    </button>
                                </div>
                                <input type="hidden" id="locationLat">
                                <input type="hidden" id="locationLng">
                            </div>

                            <!-- Photo -->
                            <div class="mb-3">
                                <label class="form-label">Zdjęcie</label>
                                <div class="d-flex gap-2 mb-2">
                                    <button type="button" class="btn btn-outline-primary" id="takePictureBtn">
                                        <i class="bi bi-camera"></i> Zrób zdjęcie
                                    </button>
                                    <button type="button" class="btn btn-outline-primary" id="selectPictureBtn">
                                        <i class="bi bi-image"></i> Wybierz z galerii
                                    </button>
                                </div>
                                <div id="photoPreviewContainer"></div>
                                <input type="hidden" id="photoData">
                            </div>

                            <!-- Notes -->
                            <div class="mb-3">
                                <label for="notes" class="form-label">Notatki</label>
                                <textarea class="form-control" id="notes" rows="3"></textarea>
                            </div>

                            <!-- Submit Button -->
                            <div class="d-grid">
                                <button type="submit" class="btn btn-primary btn-lg">
                                    <i class="bi bi-check-circle"></i> Zapisz ćwiczenie
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <button id="themeToggle" aria-label="Toggle theme">
        <i class="bi bi-moon-stars-fill"></i>
    </button>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./js/db.js"></script>
    <script src="./js/theme.js"></script>
    <script src="./js/notifications.js"></script>
    <script src="./js/sessions.js"></script>
    <script src="./js/exercises.js"></script>
    <script src="./js/ui.js"></script>
    <script src="./js/add-page.js"></script>

    <!-- Templates -->
    <template id="photoPreviewTemplate">
        <div class="photo-preview-container">
            <img class="photo-preview" alt="Preview">
            <button type="button" class="photo-remove-btn">
                <i class="bi bi-x"></i>
            </button>
        </div>
    </template>
</body>
</html>
