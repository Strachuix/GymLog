<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GymLog - Dodaj ćwiczenie</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container-fluid">
            <a class="navbar-brand" href="./index.html">
                <i class="bi bi-lightning-charge-fill"></i> GymLog
            </a>
            <div class="ms-auto">
                <a href="./index.html" class="btn btn-outline-light">
                    <i class="bi bi-arrow-left"></i> Powrót
                </a>
            </div>
        </div>
    </nav>

    <div class="container my-4">
        <div class="row justify-content-center">
            <div class="col-lg-8">
                <div class="card">
                    <div class="card-header bg-primary text-white">
                        <h4 class="mb-0"><i class="bi bi-plus-circle"></i> Dodaj ćwiczenie</h4>
                    </div>
                    <div class="card-body">
                        <form>
                            <!-- Exercise Name -->
                            <div class="mb-3">
                                <label for="exerciseName" class="form-label">Nazwa ćwiczenia *</label>
                                <input type="text" class="form-control" id="exerciseName" placeholder="np. Wyciskanie sztangi" required>
                            </div>

                            <!-- Category -->
                            <div class="mb-3">
                                <label for="category" class="form-label">Kategoria</label>
                                <select class="form-select" id="category">
                                    <option value="Klatka">Klatka</option>
                                    <option value="Plecy">Plecy</option>
                                    <option value="Nogi">Nogi</option>
                                    <option value="Barki">Barki</option>
                                    <option value="Ramiona">Ramiona</option>
                                    <option value="Inne" selected>Inne</option>
                                </select>
                            </div>

                            <!-- Stats -->
                            <div class="row">
                                <div class="col-md-4 mb-3">
                                    <label for="sets" class="form-label">Serie</label>
                                    <input type="number" class="form-control" id="sets" min="0" value="3">
                                </div>
                                <div class="col-md-4 mb-3">
                                    <label for="reps" class="form-label">Powtórzenia</label>
                                    <input type="number" class="form-control" id="reps" min="0" value="10">
                                </div>
                                <div class="col-md-4 mb-3">
                                    <label for="weight" class="form-label">Ciężar (kg)</label>
                                    <input type="number" class="form-control" id="weight" min="0" step="0.5" value="20">
                                </div>
                            </div>

                            <!-- Notes -->
                            <div class="mb-3">
                                <label for="notes" class="form-label">Notatki</label>
                                <textarea class="form-control" id="notes" rows="3" placeholder="Opcjonalne notatki..."></textarea>
                            </div>

                            <!-- Submit Button -->
                            <div class="d-grid">
                                <button type="submit" class="btn btn-primary btn-lg">
                                    <i class="bi bi-check-circle"></i> Zapisz ćwiczenie
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
