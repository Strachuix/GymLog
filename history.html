<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#121212">
    <link rel="icon" type="image/png" sizes="64x64" href="assets/logo-small-64.png">
    <link rel="apple-touch-icon" sizes="180x180" href="assets/logo-small-256.png">
    <link rel="manifest" href="manifest.json">
    <title>GymLog - Historia</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'neon-green': '#10b981',
                        'dark-bg': '#121212',
                        'dark-card': '#1e1e1e',
                    }
                }
            }
        }
    </script>
    <style>
        @keyframes slideIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .animate-slide-in { animation: slideIn 0.3s ease-out; }
    </style>
</head>
<body class="bg-dark-bg text-gray-100 min-h-screen pb-20">
    <div class="max-w-lg mx-auto p-4 sm:p-6">
        <!-- Header -->
        <header class="flex items-center justify-between mb-8 pt-4">
            <div class="flex items-center gap-3">
                <img src="assets/logo.png" alt="GymLog" class="h-10 w-auto">
            </div>
            <div class="flex items-center gap-2">
                <span id="totalCount" class="text-sm text-gray-500 font-bold">0 treningów</span>
            </div>
        </header>

        <!-- Filter -->
        <div class="mb-6">
            <input 
                type="text" 
                id="searchInput" 
                placeholder="Szukaj ćwiczenia..."
                class="w-full bg-dark-card border-2 border-gray-700 rounded-2xl py-3 px-5 text-base font-semibold focus:border-neon-green focus:outline-none transition-all placeholder:text-gray-600"
            >
        </div>

        <!-- History List -->
        <main>
            <div id="historyList" class="space-y-3">
                <!-- Populated by JS -->
            </div>
        </main>
    </div>

    <!-- Bottom Navigation -->
    <nav class="fixed bottom-0 left-0 right-0 bg-dark-card border-t border-gray-800 z-50">
        <div class="max-w-lg mx-auto flex">
            <a href="index.html" class="flex-1 flex flex-col items-center justify-center py-4 text-gray-500 hover:text-gray-400 transition-colors">
                <img src="assets/dumbbell-solid-full.svg" alt="Trening" class="w-7 h-7 mb-1" style="filter: brightness(0) saturate(100%) invert(35%) sepia(0%) saturate(0%) hue-rotate(0deg) brightness(95%) contrast(90%);">
                <span class="text-xs font-bold">TRENING</span>
            </a>
            <a href="stats.html" class="flex-1 flex flex-col items-center justify-center py-4 text-gray-500 hover:text-gray-400 transition-colors">
                <img src="assets/chart-simple-solid-full.svg" alt="Statystyki" class="w-7 h-7 mb-1" style="filter: brightness(0) saturate(100%) invert(35%) sepia(0%) saturate(0%) hue-rotate(0deg) brightness(95%) contrast(90%);">
                <span class="text-xs font-bold">STATYSTYKI</span>
            </a>
            <a href="profile.html" class="flex-1 flex flex-col items-center justify-center py-4 text-gray-500 hover:text-gray-400 transition-colors">
                <svg class="w-7 h-7 mb-1" fill="currentColor" viewBox="0 0 24 24">
                    <path d="M12 12c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm0 2c-2.67 0-8 1.34-8 4v2h16v-2c0-2.66-5.33-4-8-4z"/>
                </svg>
                <span class="text-xs font-bold">PROFIL</span>
            </a>
        </div>
    </nav>

    <!-- Edit Modal -->
    <div id="editModal" class="hidden fixed inset-0 bg-black bg-opacity-75 z-50 flex items-center justify-center p-4">
        <div class="bg-dark-card border-2 border-gray-700 rounded-2xl p-6 max-w-md w-full animate-slide-in">
            <h2 class="text-xl font-black text-neon-green mb-6">EDYTUJ SERIĘ</h2>
            
            <form id="editForm" class="space-y-4">
                <input type="hidden" id="editId">
                
                <div>
                    <label class="block text-sm font-bold text-gray-400 uppercase mb-2">Ćwiczenie</label>
                    <input 
                        type="text" 
                        id="editExercise" 
                        required
                        maxlength="40"
                        pattern="[^<>\"'`]*"
                        title="Nazwa ćwiczenia (max 40 znaków)"
                        class="w-full bg-dark-bg border-2 border-gray-700 rounded-xl py-3 px-4 text-base font-semibold focus:border-neon-green focus:outline-none transition-all"
                    >
                </div>
                
                <div class="grid grid-cols-2 gap-4">
                    <div>
                        <label class="block text-sm font-bold text-gray-400 uppercase mb-2">Ciężar (kg)</label>
                        <input 
                            type="number" 
                            id="editWeight" 
                            step="0.5"
                            required
                            class="w-full bg-dark-bg border-2 border-gray-700 rounded-xl py-3 px-4 text-base font-semibold focus:border-neon-green focus:outline-none transition-all"
                        >
                    </div>
                    
                    <div>
                        <label class="block text-sm font-bold text-gray-400 uppercase mb-2">Powtórzenia</label>
                        <input 
                            type="number" 
                            id="editReps" 
                            required
                            class="w-full bg-dark-bg border-2 border-gray-700 rounded-xl py-3 px-4 text-base font-semibold focus:border-neon-green focus:outline-none transition-all"
                        >
                    </div>
                </div>
                
                <div class="flex gap-3 mt-6">
                    <button 
                        type="button" 
                        onclick="closeEditModal()"
                        class="flex-1 bg-gray-700 hover:bg-gray-600 text-white font-bold py-3 rounded-xl transition-all"
                    >
                        ANULUJ
                    </button>
                    <button 
                        type="submit"
                        class="flex-1 bg-neon-green hover:bg-emerald-400 text-dark-bg font-bold py-3 rounded-xl transition-all"
                    >
                        ZAPISZ
                    </button>
                </div>
            </form>
        </div>
    </div>

    <!-- Toast notification -->
    <div id="toast" class="hidden fixed top-6 left-1/2 -translate-x-1/2 bg-neon-green text-dark-bg px-6 py-3 rounded-full font-bold shadow-2xl z-50 animate-slide-in">
        ✓ Zapisano!
    </div>

    <!-- Update notification -->
    <div id="updateNotification" class="hidden fixed bottom-24 left-1/2 -translate-x-1/2 bg-neon-green text-dark-bg px-6 py-4 rounded-2xl font-bold shadow-2xl z-50 max-w-sm animate-slide-in">
        <div class="flex items-center gap-3">
            <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" stroke-width="2.5">
                <path stroke-linecap="round" stroke-linejoin="round" d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15"/>
            </svg>
            <div class="flex-1">
                <p class="text-sm">Dostępna aktualizacja!</p>
                <p class="text-xs opacity-80">Kliknij aby odświeżyć</p>
            </div>
        </div>
    </div>
    
    <!-- Install Button -->
    <button 
        id="installButton"
        onclick="handleInstallClick()"
        class="fixed bottom-24 right-4 bg-neon-green text-dark-bg px-5 py-3 rounded-2xl font-bold shadow-2xl z-50 transition-all duration-300"
        style="display: none; opacity: 0;"
    >
        <div class="flex items-center gap-2">
            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24" stroke-width="2.5">
                <path stroke-linecap="round" stroke-linejoin="round" d="M12 10v6m0 0l-3-3m3 3l3-3m2 8H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"/>
            </svg>
            <div class="text-left">
                <p class="text-sm leading-tight">Zainstaluj GymLog</p>
                <p class="text-xs opacity-75 leading-tight">na telefonie</p>
            </div>
            <div 
                onclick="event.stopPropagation(); closeInstallPrompt();"
                class="ml-2 p-1 hover:bg-dark-bg hover:bg-opacity-20 rounded-lg transition-colors cursor-pointer"
            >
                <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24" stroke-width="2.5">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12"/>
                </svg>
            </div>
        </div>
    </button>

    <!-- Scripts -->
    <script src="app.js"></script>
    <script src="install.js"></script>
    <script>
        // Register Service Worker with update checking
        if ('serviceWorker' in navigator) {
            let refreshing = false;
            
            navigator.serviceWorker.addEventListener('controllerchange', () => {
                if (refreshing) return;
                refreshing = true;
                window.location.reload();
            });
            
            navigator.serviceWorker.register('/sw.js')
                .then(reg => {
                    console.log('Service Worker registered');
                    setInterval(() => reg.update(), 60000);
                    reg.update();
                    
                    reg.addEventListener('updatefound', () => {
                        const newWorker = reg.installing;
                        newWorker.addEventListener('statechange', () => {
                            if (newWorker.state === 'installed' && navigator.serviceWorker.controller) {
                                showUpdateNotification();
                            }
                        });
                    });
                })
                .catch(err => console.error('Service Worker error', err));
            
            navigator.serviceWorker.addEventListener('message', event => {
                if (event.data.type === 'VERSION') {
                    console.log('Current Service Worker version:', event.data.version);
                }
            });
        }
        
        function showUpdateNotification() {
            const notification = document.getElementById('updateNotification');
            notification.classList.remove('hidden');
            
            notification.onclick = () => {
                navigator.serviceWorker.getRegistration().then(reg => {
                    if (reg.waiting) {
                        reg.waiting.postMessage({ type: 'SKIP_WAITING' });
                    }
                });
            };
        }

        // Initialize page
        let allSets = [];
        
        document.addEventListener('DOMContentLoaded', () => {
            loadHistory();
            
            document.getElementById('searchInput').addEventListener('input', filterHistory);
            document.getElementById('editForm').addEventListener('submit', handleEditSubmit);
        });

        // Load and display history
        function loadHistory() {
            allSets = loadSets();
            displayHistory(allSets);
            updateCount(allSets.length);
        }

        // Display history list
        function displayHistory(sets) {
            const container = document.getElementById('historyList');
            
            if (sets.length === 0) {
                container.innerHTML = `
                    <div class="bg-dark-card border-2 border-dashed border-gray-800 rounded-2xl p-8 text-center">
                        <p class="text-gray-600 font-medium">Brak treningów</p>
                    </div>
                `;
                return;
            }
            
            container.innerHTML = sets.map(set => {
                const date = new Date(set.timestamp);
                const dateStr = date.toLocaleDateString('pl-PL');
                const timeStr = date.toLocaleTimeString('pl-PL', { hour: '2-digit', minute: '2-digit' });
                
                return `
                    <div class="bg-dark-card border border-gray-800 rounded-xl p-4 hover:border-gray-700 transition-colors">
                        <div class="flex items-center justify-between">
                            <div class="flex-1">
                                <p class="font-bold text-lg">${set.exercise}</p>
                                <p class="text-xs text-gray-500">${dateStr} • ${timeStr}</p>
                            </div>
                            
                            <div class="flex items-center gap-3">
                                <div class="flex items-center gap-2 bg-gray-900 px-4 py-2 rounded-lg">
                                    <span class="text-neon-green font-black text-xl">${set.weight}</span>
                                    <span class="text-gray-600 text-xs font-bold">kg</span>
                                    <span class="text-gray-700 mx-1">×</span>
                                    <span class="text-white font-black text-lg">${set.reps}</span>
                                </div>
                                
                                <div class="flex flex-col gap-1">
                                    <button 
                                        onclick="openEditModal('${set.id}')"
                                        class="p-1.5 text-gray-500 hover:text-neon-green transition-colors bg-gray-900 rounded-lg"
                                        title="Edytuj"
                                    >
                                        <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24" stroke-width="2">
                                            <path stroke-linecap="round" stroke-linejoin="round" d="M11 5H6a2 2 0 00-2 2v11a2 2 0 002 2h11a2 2 0 002-2v-5m-1.414-9.414a2 2 0 112.828 2.828L11.828 15H9v-2.828l8.586-8.586z"/>
                                        </svg>
                                    </button>
                                    <button 
                                        onclick="confirmDelete('${set.id}', '${set.exercise}')"
                                        class="p-1.5 text-gray-500 hover:text-red-500 transition-colors bg-gray-900 rounded-lg"
                                        title="Usuń"
                                    >
                                        <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24" stroke-width="2">
                                            <path stroke-linecap="round" stroke-linejoin="round" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"/>
                                        </svg>
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                `;
            }).join('');
        }

        // Filter history
        function filterHistory() {
            const query = document.getElementById('searchInput').value.toLowerCase();
            
            if (!query) {
                displayHistory(allSets);
                updateCount(allSets.length);
                return;
            }
            
            const filtered = allSets.filter(set => 
                set.exercise.toLowerCase().includes(query)
            );
            
            displayHistory(filtered);
            updateCount(filtered.length, allSets.length);
        }

        // Update count
        function updateCount(current, total) {
            const countEl = document.getElementById('totalCount');
            
            if (total && current !== total) {
                countEl.textContent = `${current} z ${total} treningów`;
            } else {
                countEl.textContent = `${current} ${current === 1 ? 'trening' : current < 5 ? 'treningi' : 'treningów'}`;
            }
        }

        // Open edit modal
        function openEditModal(id) {
            const set = allSets.find(s => s.id === id);
            if (!set) return;
            
            document.getElementById('editId').value = id;
            document.getElementById('editExercise').value = set.exercise;
            document.getElementById('editWeight').value = set.weight;
            document.getElementById('editReps').value = set.reps;
            
            document.getElementById('editModal').classList.remove('hidden');
        }

        // Close edit modal
        function closeEditModal() {
            document.getElementById('editModal').classList.add('hidden');
            document.getElementById('editForm').reset();
        }

        // Handle edit submit
        function handleEditSubmit(e) {
            e.preventDefault();
            
            const id = document.getElementById('editId').value;
            const exerciseRaw = document.getElementById('editExercise').value;
            const exercise = sanitizeInput(exerciseRaw, 40);
            const weight = parseFloat(document.getElementById('editWeight').value);
            const reps = parseInt(document.getElementById('editReps').value);
            
            if (!exercise) {
                showToast('❌ Nieprawidłowa nazwa ćwiczenia!');
                return;
            }
            
            if (updateSet(id, { exercise, weight, reps })) {
                showToast('✓ Zapisano zmiany!');
                closeEditModal();
                loadHistory();
            } else {
                showToast('❌ Błąd zapisu!');
            }
        }

        // Confirm delete
        function confirmDelete(id, exercise) {
            if (confirm(`Czy na pewno chcesz usunąć:\n${exercise}?`)) {
                if (deleteSet(id)) {
                    showToast('✓ Usunięto trening!');
                    loadHistory();
                } else {
                    showToast('❌ Błąd usuwania!');
                }
            }
        }

        // Show toast notification
        function showToast(message) {
            const toast = document.getElementById('toast');
            toast.textContent = message;
            toast.classList.remove('hidden');
            setTimeout(() => toast.classList.add('hidden'), 2000);
        }
    </script>
</body>
</html>
