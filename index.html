    <script>
        // Register Service Worker with update checking
        if ('serviceWorker' in navigator) {
            let refreshing = false;
            
            // NasÅ‚uchuj zmian kontrolera (nowy SW przejÄ…Å‚ kontrolÄ™)
            navigator.serviceWorker.addEventListener('controllerchange', () => {
                if (refreshing) return;
                refreshing = true;
                window.location.reload();
            });
            
            navigator.serviceWorker.register('/sw.js')
                .then(reg => {
                    console.log('Service Worker registered');
                    
                    // SprawdÅº aktualizacje co 60 sekund
                    setInterval(() => {
                        reg.update();
                    }, 60000);
                    
                    // SprawdÅº aktualizacjÄ™ przy starcie
                    reg.update();
                    
                    // NasÅ‚uchuj na nowego Service Worker czekajÄ…cego
                    reg.addEventListener('updatefound', () => {
                        const newWorker = reg.installing;
                        
                        newWorker.addEventListener('statechange', () => {
                            if (newWorker.state === 'installed' && navigator.serviceWorker.controller) {
                                // Nowa wersja dostÄ™pna
                                showUpdateNotification();
                            }
                        });
                    });
                })
                .catch(err => console.error('Service Worker error', err));
            
            // NasÅ‚uchuj wiadomoÅ›ci od Service Worker
            navigator.serviceWorker.addEventListener('message', event => {
                if (event.data.type === 'VERSION') {
                    console.log('Current Service Worker version:', event.data.version);
                }
            });
        }
        
        function showUpdateNotification() {
            const notification = document.getElementById('updateNotification');
            notification.classList.remove('hidden');
            
            notification.onclick = () => {
                // Powiadom czekajÄ…cego SW aby przejÄ…Å‚ kontrolÄ™
                navigator.serviceWorker.getRegistration().then(reg => {
                    if (reg.waiting) {
                        reg.waiting.postMessage({ type: 'SKIP_WAITING' });
                    }
                });
            };
        }

        // Screen Wake Lock API
        let wakeLock = null;
        let wakeLockEnabled = false;
        
        async function requestWakeLock() {
            try {
                if ('wakeLock' in navigator) {
                    wakeLock = await navigator.wakeLock.request('screen');
                    wakeLockEnabled = true;
                    updateWakeLockUI(true);
                    
                    wakeLock.addEventListener('release', () => {
                        wakeLockEnabled = false;
                        updateWakeLockUI(false);
                    });
                }
            } catch (err) {
                console.error('Wake Lock error:', err);
                wakeLockEnabled = false;
                updateWakeLockUI(false);
            }
        }
        
        async function releaseWakeLock() {
            if (wakeLock !== null) {
                await wakeLock.release();
                wakeLock = null;
                wakeLockEnabled = false;
                updateWakeLockUI(false);
            }
        }
        
        async function toggleWakeLock() {
            if (wakeLockEnabled) {
                await releaseWakeLock();
            } else {
                await requestWakeLock();
            }
        }
        
        function updateWakeLockUI(active) {
            const dot = document.getElementById('wakeLockDot');
            const icon = document.getElementById('wakeLockIcon');
            const iconPath = document.getElementById('wakeLockIconPath');
            
            if (active) {
                // Aktywny - zielony z pulsowaniem
                dot.className = 'w-2 h-2 bg-neon-green rounded-full animate-pulse';
                icon.className = 'w-4 h-4 text-neon-green';
                iconPath.setAttribute('d', 'M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z');
            } else {
                // Nieaktywny - szary, ikona otwartej kÅ‚Ã³dki
                dot.className = 'w-2 h-2 bg-gray-600 rounded-full';
                icon.className = 'w-4 h-4 text-gray-600';
                iconPath.setAttribute('d', 'M8 11V7a4 4 0 118 0m-4 8v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2z');
            }
        }
        
        document.addEventListener('visibilitychange', async () => {
            if (wakeLockEnabled && document.visibilityState === 'visible') {
                await requestWakeLock();
            }
        });

        // Initialize page
        document.addEventListener('DOMContentLoaded', () => {
            updateWakeLockUI(false);  // PokaÅ¼ jako nieaktywny
            loadExerciseHistory();
            displayRecentSets();
            
            // Form submission
            document.getElementById('trainingForm').addEventListener('submit', handleFormSubmit);
            
            // Listen for input changes to show suggestions
            document.getElementById('exercise').addEventListener('input', checkSuggestion);
            document.getElementById('reps').addEventListener('input', checkSuggestion);
        });

        // Load exercise history into datalist
        function loadExerciseHistory() {
            const exercises = getExerciseHistory();
            const datalist = document.getElementById('exerciseHistory');
            datalist.innerHTML = exercises.map(ex => `<option value="${ex}">`).join('');
        }

        // Display recent 5 sets
        function displayRecentSets() {
            const sets = loadSets().slice(0, 5);
            const container = document.getElementById('recentSets');
            
            if (sets.length === 0) {
                container.innerHTML = `
                    <div class="bg-dark-card border-2 border-dashed border-gray-800 rounded-2xl p-8 text-center">
                        <p class="text-gray-600 font-medium">Brak historii. Dodaj pierwszÄ… seriÄ™!</p>
                    </div>
                `;
                return;
            }
            
            container.innerHTML = sets.map(set => `
                <div class="bg-dark-card border border-gray-800 rounded-xl p-4 flex items-center justify-between hover:border-gray-700 transition-colors">
                    <div>
                        <p class="font-bold text-lg">${set.exercise}</p>
                        <p class="text-xs text-gray-500">${new Date(set.timestamp).toLocaleTimeString('pl-PL', { hour: '2-digit', minute: '2-digit' })}</p>
                    </div>
                    <div class="flex items-center gap-2 bg-gray-900 px-4 py-2 rounded-lg">
                        <span class="text-neon-green font-black text-xl">${set.weight}</span>
                        <span class="text-gray-600 text-sm font-bold">kg</span>
                        <span class="text-gray-700 mx-1">Ã—</span>
                        <span class="text-white font-black text-xl">${set.reps}</span>
                    </div>
                </div>
            `).join('');
        }

        // Check if suggestion should be shown
        function checkSuggestion() {
            const exercise = document.getElementById('exercise').value.trim();
            const reps = parseInt(document.getElementById('reps').value);
            const suggestionBox = document.getElementById('suggestionBox');
            const suggestionText = document.getElementById('suggestionText');
            
            if (exercise && reps >= 5) {
                const lastSet = getLastSetForExercise(exercise);
                if (lastSet && lastSet.reps >= 5) {
                    const suggested = (lastSet.weight + 2.5).toFixed(1);
                    suggestionText.textContent = `Sugestia: +2.5kg (${suggested}kg)`;
                    suggestionBox.classList.remove('hidden');
                } else {
                    suggestionBox.classList.add('hidden');
                }
            } else {
                suggestionBox.classList.add('hidden');
            }
        }

        // Handle form submission
        function handleFormSubmit(e) {
            e.preventDefault();
            
            const exerciseRaw = document.getElementById('exercise').value;
            const exercise = sanitizeInput(exerciseRaw, 40);
            const weight = parseFloat(document.getElementById('weight').value);
            const reps = parseInt(document.getElementById('reps').value);
            
            if (!exercise || !weight || !reps) {
                alert('ProszÄ™ wypeÅ‚niÄ‡ wszystkie pola poprawnie.');
                return;
            }
            
            // Check for new record BEFORE saving
            const record = checkNewRecord(exercise, weight);
            
            // Create new set
            const newSet = {
                id: crypto.randomUUID(),
                exercise: exercise,
                weight: weight,
                reps: reps,
                timestamp: Date.now()
            };
            
            // Save to localStorage
            const sets = loadSets();
            sets.unshift(newSet);
            saveSets(sets);
            
            // Show toast
            const toast = document.getElementById('toast');
            toast.classList.remove('hidden');
            setTimeout(() => toast.classList.add('hidden'), 2000);
            
            // Show record modal if new record
            if (record) {
                setTimeout(() => showRecordModal(record), 2200);
            }
            
            // Update UI
            displayRecentSets();
            loadExerciseHistory();
            
            // Reset form
            e.target.reset();
            document.getElementById('suggestionBox').classList.add('hidden');
            document.getElementById('exercise').focus();
        }
        
        // Show record modal
        let currentRecord = null;
        
        function showRecordModal(record) {
            currentRecord = record;
            
            document.getElementById('recordExercise').textContent = record.exercise;
            document.getElementById('recordPrevious').textContent = record.previousWeight + 'kg';
            document.getElementById('recordNew').textContent = record.newWeight + 'kg';
            document.getElementById('recordImprovement').textContent = record.improvement.toFixed(1);
            
            document.getElementById('recordModal').classList.remove('hidden');
        }
        
        function closeRecordModal() {
            document.getElementById('recordModal').classList.add('hidden');
            currentRecord = null;
        }
        
        function shareRecord() {
            if (!currentRecord) return;
            
            const text = `ðŸ‹ï¸â€â™‚ï¸ Nowy rekord w GymLog!\nðŸ† ${currentRecord.exercise}\nðŸ’ª ${currentRecord.previousWeight}kg â†’ ${currentRecord.newWeight}kg (+${currentRecord.improvement.toFixed(1)}kg)`;
            
            if (navigator.share) {
                navigator.share({
                    title: 'Nowy Rekord - GymLog',
                    text: text
                }).then(() => {
                    closeRecordModal();
                }).catch(err => console.log('Share cancelled', err));
            } else {
                // Fallback - copy to clipboard
                navigator.clipboard.writeText(text).then(() => {
                    const toast = document.getElementById('toast');
                    toast.textContent = 'âœ“ Skopiowano do schowka!';
                    toast.classList.remove('hidden');
                    setTimeout(() => {
                        toast.classList.add('hidden');
                        toast.textContent = 'âœ“ Seria zapisana!';
                    }, 2000);
                    closeRecordModal();
                });
            }
        }
    </script>
