<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="GymLog - Aplikacja PWA do monitorowania postępów na siłowni">
    <meta name="theme-color" content="#ffa500">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>GymLog - Dashboard</title>
    <link rel="manifest" href="./manifest.json">
    <link rel="icon" type="image/png" sizes="192x192" href="./icons/icon-192x192.png">
    <link rel="apple-touch-icon" href="./icons/icon-192x192.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg sticky-top">
        <div class="container-fluid">
            <a class="navbar-brand" href="./index.html">
                <i class="bi bi-lightning-charge-fill"></i> GymLog
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link active" href="./index.html">
                            <i class="bi bi-house-fill"></i> Dashboard
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="./stats.html">
                            <i class="bi bi-graph-up"></i> Statystyki
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="./profile.html">
                            <i class="bi bi-person-fill"></i> Profil
                        </a>
                    </li>
                    <li class="nav-item">
                        <button class="btn btn-primary ms-2" id="installBtn">
                            <i class="bi bi-download"></i> Zainstaluj
                        </button>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div id="onlineStatus" class="bg-success text-white">Online</div>

    <div class="container my-4">
        <!-- Quick Stats -->
        <div class="row mb-4" id="statsRow">
            <div class="col-md-3 col-sm-6 mb-3">
                <div class="card stat-card">
                    <div class="card-body">
                        <div class="stat-value" id="totalSessions">0</div>
                        <div class="stat-label">Sesje</div>
                    </div>
                </div>
            </div>
            <div class="col-md-3 col-sm-6 mb-3">
                <div class="card stat-card">
                    <div class="card-body">
                        <div class="stat-value" id="totalExercises">0</div>
                        <div class="stat-label">Ćwiczenia</div>
                    </div>
                </div>
            </div>
            <div class="col-md-3 col-sm-6 mb-3">
                <div class="card stat-card">
                    <div class="card-body">
                        <div class="stat-value" id="thisWeekSessions">0</div>
                        <div class="stat-label">Ten tydzień</div>
                    </div>
                </div>
            </div>
            <div class="col-md-3 col-sm-6 mb-3">
                <div class="card stat-card">
                    <div class="card-body">
                        <div class="stat-value" id="totalWeight">0</div>
                        <div class="stat-label">Całkowity ciężar (kg)</div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Quick Actions -->
        <div class="row mb-4" id="actionsRow">
            <div class="col-12">
                <div class="card">
                    <div class="card-header d-flex justify-content-between align-items-center">
                        <h5 class="mb-0"><i class="bi bi-lightning-fill"></i> Szybkie akcje</h5>
                    </div>
                    <div class="card-body">
                        <div class="d-flex gap-2 flex-wrap">
                            <button class="btn btn-primary" id="newTrainingBtn">
                                <i class="bi bi-plus-circle"></i> Nowy trening
                            </button>
                            <button class="btn btn-outline-primary" id="quickAddBtn">
                                <i class="bi bi-plus-lg"></i> Szybkie dodanie
                            </button>
                            <button class="btn btn-outline-primary" id="motivationBtn">
                                <i class="bi bi-stars"></i> Motywacja
                            </button>
                            <button class="btn btn-outline-primary" id="exportBtn">
                                <i class="bi bi-download"></i> Eksportuj dane
                            </button>
                            <button class="btn btn-outline-primary" id="importBtn">
                                <i class="bi bi-upload"></i> Importuj dane
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Recent Sessions -->
        <div class="row" id="sessionsRow">
            <div class="col-12">
                <div class="card">
                    <div class="card-header d-flex justify-content-between align-items-center">
                        <h5 class="mb-0"><i class="bi bi-calendar-event"></i> Ostatnie sesje</h5>
                        <button class="btn btn-sm btn-outline-primary" id="newSessionBtn">
                            <i class="bi bi-plus-circle"></i> Nowa sesja
                        </button>
                    </div>
                    <div class="card-body">
                        <div id="sessionsContainer">
                            <!-- Sessions will be dynamically loaded here -->
                            <div class="text-center py-4">
                                <div class="spinner-border text-primary" role="status">
                                    <span class="visually-hidden">Ładowanie...</span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <button id="themeToggle" aria-label="Toggle theme">
        <i class="bi bi-moon-stars-fill"></i>
    </button>

    <button class="back-to-top" id="backToTopBtn">
        <i class="bi bi-arrow-up"></i>
    </button>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <script src="./js/db.js"></script>
    <script src="./js/theme.js"></script>
    <script src="./js/notifications.js"></script>
    <script src="./js/sessions.js"></script>
    <script src="./js/exercises.js"></script>
    <script src="./js/ui.js"></script>
    <script src="./js/index-page.js"></script>

        <!-- Request fullscreen on first user gesture (some browsers require user interaction) -->
        <script>
        (function(){
            function requestFull() {
                if (document.fullscreenElement) return;
                const el = document.documentElement;
                const request = el.requestFullscreen || el.webkitRequestFullscreen || el.msRequestFullscreen;
                if (request) {
                    request.call(el).catch(()=>{});
                }
            }
            window.addEventListener('click', requestFull, { once: true });
            window.addEventListener('touchstart', requestFull, { once: true });
        })();
        </script>

    <!-- Templates (hidden) -->
    <template id="sessionCardTemplate">
        <div class="card mb-3 session-card">
            <div class="card-body">
                <div class="d-flex justify-content-between align-items-start">
                    <div>
                        <div class="session-name"></div>
                        <div class="session-date"></div>
                        <div class="session-stats"></div>
                    </div>
                    <div>
                        <button class="btn btn-sm btn-outline-danger delete-session">
                            <i class="bi bi-trash"></i>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </template>
</body>
</html>
