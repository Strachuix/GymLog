<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#121212">
    <meta name="description" content="≈öled≈∫ swoje treningi i postƒôpy w si≈Çowni">
    <link rel="icon" type="image/png" sizes="64x64" href="assets/logo-small-64.png">
    <link rel="apple-touch-icon" sizes="180x180" href="assets/logo-small-256.png">
    <link rel="manifest" href="manifest.json">
    <title>GymLog - Trening</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'neon-green': '#10b981',
                        'dark-bg': '#121212',
                        'dark-card': '#1e1e1e',
                    }
                }
            }
        }
    </script>
    <style>
        @keyframes slideIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .animate-slide-in { animation: slideIn 0.3s ease-out; }
        
        @keyframes pulse-glow {
            0%, 100% { box-shadow: 0 0 5px rgba(16, 185, 129, 0.5); }
            50% { box-shadow: 0 0 20px rgba(16, 185, 129, 0.8); }
        }
        .pulse-glow { animation: pulse-glow 2s infinite; }
    </style>
</head>
<body class="bg-dark-bg text-gray-100 min-h-screen pb-20">
    <div class="max-w-lg mx-auto p-4 sm:p-6">
        <!-- Header with Wake Lock Indicator -->
        <header class="flex items-center justify-between mb-8 pt-4">
            <div class="flex items-center gap-3">
                <img src="assets/logo.png" alt="GymLog" class="h-10 w-auto">
            </div>
            <button id="wakeLockIndicator" onclick="toggleWakeLock()" class="flex items-center gap-2 bg-dark-card px-3 py-2 rounded-lg hover:bg-gray-800 transition-colors" title="Kliknij aby w≈ÇƒÖczyƒá/wy≈ÇƒÖczyƒá blokadƒô ekranu">
                <div id="wakeLockDot" class="w-2 h-2 bg-gray-600 rounded-full"></div>
                <svg id="wakeLockIcon" class="w-4 h-4 text-gray-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path id="wakeLockIconPath" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z"/>
                </svg>
            </button>
        </header>

        <!-- Training Form -->
        <main>
            <form id="trainingForm" class="space-y-5">
                <!-- Exercise Type Selector -->
                <div>
                    <label class="text-sm font-bold text-gray-400 uppercase tracking-wide mb-2 block">Typ ƒáwiczenia</label>
                    <div class="grid grid-cols-3 gap-2">
                        <button 
                            type="button" 
                            onclick="selectExerciseType('weighted')"
                            id="typeWeighted"
                            class="exercise-type-btn py-3 px-4 rounded-xl font-bold text-sm transition-all border-2 border-neon-green bg-neon-green/20 text-neon-green"
                        >
                            üèãÔ∏è Ciƒô≈ºar
                        </button>
                        <button 
                            type="button"
                            onclick="selectExerciseType('bodyweight')"
                            id="typeBodyweight"
                            class="exercise-type-btn py-3 px-4 rounded-xl font-bold text-sm transition-all border-2 border-gray-700 bg-dark-card text-gray-400"
                        >
                            üí™ Masy
                        </button>
                        <button 
                            type="button"
                            onclick="selectExerciseType('timed')"
                            id="typeTimed"
                            class="exercise-type-btn py-3 px-4 rounded-xl font-bold text-sm transition-all border-2 border-gray-700 bg-dark-card text-gray-400"
                        >
                            ‚è±Ô∏è Czas
                        </button>
                    </div>
                </div>

                <!-- Exercise Name -->
                <div>
                    <div class="flex items-center justify-between mb-2">
                        <label for="exercise" class="text-sm font-bold text-gray-400 uppercase tracking-wide">
                            ƒÜwiczenie
                        </label>
                        <button 
                            type="button"
                            onclick="loadLastEntry()"
                            class="text-xs text-gray-500 hover:text-neon-green transition-colors flex items-center gap-1"
                        >
                            <svg class="w-3.5 h-3.5" fill="none" stroke="currentColor" viewBox="0 0 24 24" stroke-width="2">
                                <path stroke-linecap="round" stroke-linejoin="round" d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15"/>
                            </svg>
                            Wczytaj ostatnie
                        </button>
                    </div>
                    <input 
                        type="text" 
                        id="exercise" 
                        list="exerciseHistory"
                        required
                        maxlength="40"
                        pattern="[^<>\"'`]*"
                        title="Nazwa ƒáwiczenia (max 40 znak√≥w, bez link√≥w i kod√≥w)"
                        class="w-full bg-dark-card border-2 border-gray-700 rounded-2xl py-4 px-5 text-xl font-semibold focus:border-neon-green focus:outline-none transition-all placeholder:text-gray-600 text-gray-100"
                        placeholder="np. Wyciskanie sztangi"
                    >
                    <datalist id="exerciseHistory"></datalist>
                </div>

                <!-- Fields for WEIGHTED exercises -->
                <div id="weightedFields" class="space-y-4">
                    <div class="grid grid-cols-2 gap-4">
                        <div>
                            <label for="weight" class="block text-sm font-bold text-gray-400 uppercase tracking-wide mb-2">
                                Ciƒô≈ºar (kg)
                            </label>
                            <input 
                                type="number" 
                                id="weight" 
                                step="0.5"
                                inputmode="decimal"
                                class="w-full bg-dark-card border-2 border-gray-700 rounded-2xl py-4 px-4 text-2xl font-black focus:border-neon-green focus:outline-none transition-all placeholder:text-gray-700 text-center text-neon-green"
                                placeholder="0"
                            >
                        </div>
                        <div>
                            <label for="reps" class="block text-sm font-bold text-gray-400 uppercase tracking-wide mb-2">
                                Powt√≥rzenia
                            </label>
                            <input 
                                type="number" 
                                id="reps" 
                                min="1"
                                inputmode="numeric"
                                class="w-full bg-dark-card border-2 border-gray-700 rounded-2xl py-4 px-4 text-2xl font-black focus:border-neon-green focus:outline-none transition-all placeholder:text-gray-700 text-center text-gray-100"
                                placeholder="0"
                            >
                        </div>
                    </div>

                    <!-- Suggestion Box -->
                    <div id="suggestionBox" class="hidden bg-neon-green/10 border-2 border-neon-green/30 rounded-2xl p-4 animate-slide-in">
                        <div class="flex items-center gap-3">
                            <div class="bg-neon-green p-2 rounded-lg">
                                <svg class="w-5 h-5 text-dark-bg" fill="none" stroke="currentColor" viewBox="0 0 24 24" stroke-width="2.5">
                                    <path stroke-linecap="round" stroke-linejoin="round" d="M13 7h8m0 0v8m0-8l-8 8-4-4-6 6"/>
                                </svg>
                            </div>
                            <div>
                                <p class="text-xs font-bold text-neon-green uppercase tracking-wider">Progresja!</p>
                                <p id="suggestionText" class="text-white font-semibold text-sm"></p>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Fields for BODYWEIGHT exercises -->
                <div id="bodyweightFields" class="space-y-4 hidden">
                    <div class="grid grid-cols-2 gap-4">
                        <div>
                            <label for="bwReps" class="block text-sm font-bold text-gray-400 uppercase tracking-wide mb-2">
                                Powt√≥rzenia
                            </label>
                            <input 
                                type="number" 
                                id="bwReps" 
                                min="1"
                                inputmode="numeric"
                                class="w-full bg-dark-card border-2 border-gray-700 rounded-2xl py-4 px-4 text-2xl font-black focus:border-neon-green focus:outline-none transition-all placeholder:text-gray-700 text-center text-gray-100"
                                placeholder="0"
                            >
                        </div>
                        <div>
                            <label for="addedWeight" class="block text-sm font-bold text-gray-400 uppercase tracking-wide mb-2">
                                Dodany ciƒô≈ºar (kg)
                            </label>
                            <input 
                                type="number" 
                                id="addedWeight" 
                                step="0.5"
                                value="0"
                                inputmode="decimal"
                                class="w-full bg-dark-card border-2 border-gray-700 rounded-2xl py-4 px-4 text-2xl font-black focus:border-neon-green focus:outline-none transition-all placeholder:text-gray-700 text-center text-neon-green"
                                placeholder="0"
                            >
                        </div>
                    </div>
                    <div class="bg-gray-900 rounded-xl p-3 text-sm text-gray-400">
                        <p class="flex items-center gap-2">
                            <span class="text-gray-500">‚ÑπÔ∏è</span>
                            <span>Twoja masa cia≈Ça: <span id="bodyWeightDisplay" class="text-white font-bold">--</span> kg</span>
                        </p>
                    </div>
                </div>

                <!-- Fields for TIMED exercises -->
                <div id="timedFields" class="space-y-4 hidden">
                    <div class="grid grid-cols-2 gap-4">
                        <div>
                            <label for="duration" class="block text-sm font-bold text-gray-400 uppercase tracking-wide mb-2">
                                Czas (min)
                            </label>
                            <input 
                                type="number" 
                                id="duration" 
                                step="0.1"
                                min="0"
                                inputmode="decimal"
                                class="w-full bg-dark-card border-2 border-gray-700 rounded-2xl py-4 px-4 text-2xl font-black focus:border-neon-green focus:outline-none transition-all placeholder:text-gray-700 text-center text-blue-400"
                                placeholder="0"
                            >
                        </div>
                        <div>
                            <label for="distance" class="block text-sm font-bold text-gray-400 uppercase tracking-wide mb-2">
                                Dystans (km)
                            </label>
                            <input 
                                type="number" 
                                id="distance" 
                                step="0.1"
                                min="0"
                                inputmode="decimal"
                                class="w-full bg-dark-card border-2 border-gray-700 rounded-2xl py-4 px-4 text-2xl font-black focus:border-neon-green focus:outline-none transition-all placeholder:text-gray-700 text-center text-gray-100"
                                placeholder="0"
                            >
                        </div>
                    </div>
                    <div>
                        <label for="elevation" class="block text-sm font-bold text-gray-400 uppercase tracking-wide mb-2">
                            Wzniesienie (m)
                        </label>
                        <input 
                            type="number" 
                            id="elevation" 
                            step="1"
                            min="0"
                            inputmode="numeric"
                            class="w-full bg-dark-card border-2 border-gray-700 rounded-2xl py-4 px-4 text-xl font-black focus:border-neon-green focus:outline-none transition-all placeholder:text-gray-700 text-center text-gray-100"
                            placeholder="0"
                        >
                    </div>
                </div>

                <!-- Submit Button -->
                <button 
                    type="submit"
                    class="w-full bg-neon-green hover:bg-emerald-400 active:scale-98 text-dark-bg font-black text-xl py-5 rounded-2xl shadow-lg shadow-neon-green/30 transition-all flex items-center justify-center gap-3 pulse-glow"
                >
                    <svg class="w-7 h-7" fill="none" stroke="currentColor" viewBox="0 0 24 24" stroke-width="3">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M12 4v16m8-8H4"/>
                    </svg>
                    DODAJ SERIƒò
                </button>
            </form>

            <!-- Recent Sets -->
            <section class="mt-8">
                <div class="flex items-center justify-between mb-4">
                    <h2 class="text-lg font-bold text-gray-400 uppercase tracking-wide">Ostatnie 5 serii</h2>
                    <a href="history.html" class="flex items-center gap-1 text-sm text-neon-green hover:text-green-400 transition-colors font-semibold">
                        <span>Zobacz wszystkie</span>
                        <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24" stroke-width="2.5">
                            <path stroke-linecap="round" stroke-linejoin="round" d="M9 5l7 7-7 7"/>
                        </svg>
                    </a>
                </div>
                <div id="recentSets" class="space-y-3">
                    <!-- Populated by JS -->
                </div>
            </section>
        </main>
    </div>

    <!-- Bottom Navigation -->
    <nav class="fixed bottom-0 left-0 right-0 bg-dark-card border-t border-gray-800 z-50">
        <div class="max-w-lg mx-auto flex">
            <a href="index.html" class="flex-1 flex flex-col items-center justify-center py-4 text-neon-green">
                <img src="assets/dumbbell-solid-full.svg" alt="Trening" class="w-7 h-7 mb-1 brightness-0 invert" style="filter: brightness(0) saturate(100%) invert(73%) sepia(40%) saturate(1182%) hue-rotate(106deg) brightness(96%) contrast(85%);">
                <span class="text-xs font-bold">TRENING</span>
            </a>
            <a href="stats.html" class="flex-1 flex flex-col items-center justify-center py-4 text-gray-500 hover:text-gray-400 transition-colors">
                <img src="assets/chart-simple-solid-full.svg" alt="Statystyki" class="w-7 h-7 mb-1" style="filter: brightness(0) saturate(100%) invert(35%) sepia(0%) saturate(0%) hue-rotate(0deg) brightness(95%) contrast(90%);">
                <span class="text-xs font-bold">STATYSTYKI</span>
            </a>
            <a href="profile.html" class="flex-1 flex flex-col items-center justify-center py-4 text-gray-500 hover:text-gray-400 transition-colors">
                <img src="assets/user-solid-full.svg" alt="Profil" class="w-7 h-7 mb-1" style="filter: brightness(0) saturate(100%) invert(35%) sepia(0%) saturate(0%) hue-rotate(0deg) brightness(95%) contrast(90%);">
                <span class="text-xs font-bold">PROFIL</span>
            </a>
        </div>
    </nav>

    <!-- Toast Notification -->
    <!-- Toast notifications -->
    <div id="toast" class="hidden fixed top-6 left-1/2 -translate-x-1/2 bg-neon-green text-dark-bg px-6 py-3 rounded-full font-bold shadow-2xl z-50 animate-slide-in">
        ‚úì Seria zapisana!
    </div>
    
    <!-- Update notification -->
    <div id="updateNotification" class="hidden fixed bottom-24 left-1/2 -translate-x-1/2 bg-neon-green text-dark-bg px-6 py-4 rounded-2xl font-bold shadow-2xl z-50 max-w-sm animate-slide-in">
        <div class="flex items-center gap-3">
            <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" stroke-width="2.5">
                <path stroke-linecap="round" stroke-linejoin="round" d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15"/>
            </svg>
            <div class="flex-1">
                <p class="text-sm">Dostƒôpna aktualizacja!</p>
                <p class="text-xs opacity-80">Kliknij aby od≈õwie≈ºyƒá</p>
            </div>
        </div>
    </div>
    
    <!-- New Record Modal -->
    <div id="recordModal" class="hidden fixed inset-0 bg-black bg-opacity-80 z-[60] flex items-center justify-center p-4">
        <div class="bg-gradient-to-br from-neon-green to-emerald-600 rounded-3xl p-8 max-w-md w-full animate-slide-in shadow-2xl">
            <div class="text-center">
                <!-- Trophy Icon -->
                <div class="mb-4 flex justify-center">
                    <div class="bg-yellow-400 p-4 rounded-full animate-bounce">
                        <svg class="w-12 h-12 text-yellow-900" fill="currentColor" viewBox="0 0 24 24">
                            <path d="M12 2C11.5 2 11 2.19 10.59 2.59L2.59 10.59C1.8 11.37 1.8 12.63 2.59 13.41L10.59 21.41C11.37 22.2 12.63 22.2 13.41 21.41L21.41 13.41C22.2 12.63 22.2 11.37 21.41 10.59L13.41 2.59C13 2.19 12.5 2 12 2M12 4L20 12L12 20L4 12M12 7C9.24 7 7 9.24 7 12S9.24 17 12 17 17 14.76 17 12 14.76 7 12 7M12 9C13.66 9 15 10.34 15 12S13.66 15 12 15 9 13.66 9 12 10.34 9 12 9Z"/>
                        </svg>
                    </div>
                </div>
                
                <!-- Title -->
                <h2 class="text-3xl font-black text-dark-bg mb-2">üéâ NOWY REKORD!</h2>
                <p class="text-dark-bg/80 font-bold text-lg mb-4" id="recordExercise">Wyciskanie sztangi</p>
                
                <!-- Stats -->
                <div class="bg-dark-bg/20 rounded-2xl p-4 mb-6">
                    <div class="flex items-center justify-center gap-4 text-dark-bg">
                        <div class="text-center">
                            <p class="text-xs font-bold opacity-80 uppercase">Poprzedni</p>
                            <p class="text-2xl font-black" id="recordPrevious">80kg</p>
                        </div>
                        <svg class="w-6 h-6 text-dark-bg" fill="none" stroke="currentColor" viewBox="0 0 24 24" stroke-width="3">
                            <path stroke-linecap="round" stroke-linejoin="round" d="M13 7h8m0 0v8m0-8l-8 8-4-4-6 6"/>
                        </svg>
                        <div class="text-center">
                            <p class="text-xs font-bold opacity-80 uppercase">Nowy</p>
                            <p class="text-3xl font-black" id="recordNew">85kg</p>
                        </div>
                    </div>
                    <div class="mt-3 bg-yellow-400 text-yellow-900 rounded-full px-4 py-2 inline-block">
                        <p class="text-sm font-black">+<span id="recordImprovement">5</span>kg</p>
                    </div>
                </div>
                
                <!-- Buttons -->
                <div class="space-y-3">
                    <button 
                        onclick="shareRecord()"
                        class="w-full bg-dark-bg hover:bg-gray-900 text-neon-green font-black py-4 rounded-2xl transition-all flex items-center justify-center gap-2"
                    >
                        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24" stroke-width="2.5">
                            <path stroke-linecap="round" stroke-linejoin="round" d="M8.684 13.342C8.886 12.938 9 12.482 9 12c0-.482-.114-.938-.316-1.342m0 2.684a3 3 0 110-2.684m0 2.684l6.632 3.316m-6.632-6l6.632-3.316m0 0a3 3 0 105.367-2.684 3 3 0 00-5.367 2.684zm0 9.316a3 3 0 105.368 2.684 3 3 0 00-5.368-2.684z"/>
                        </svg>
                        UDOSTƒòPNIJ REKORD
                    </button>
                    <button 
                        onclick="closeRecordModal()"
                        class="w-full bg-white/20 hover:bg-white/30 text-dark-bg font-bold py-3 rounded-2xl transition-all"
                    >
                        Zamknij
                    </button>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Install Button -->
    <button 
        id="installButton"
        onclick="handleInstallClick()"
        class="fixed bottom-24 right-4 bg-neon-green text-dark-bg px-5 py-3 rounded-2xl font-bold shadow-2xl z-50 transition-all duration-300"
        style="display: none; opacity: 0;"
    >
        <div class="flex items-center gap-2">
            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24" stroke-width="2.5">
                <path stroke-linecap="round" stroke-linejoin="round" d="M12 10v6m0 0l-3-3m3 3l3-3m2 8H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"/>
            </svg>
            <div class="text-left">
                <p class="text-sm leading-tight">Zainstaluj GymLog</p>
                <p class="text-xs opacity-75 leading-tight">na telefonie</p>
            </div>
            <div 
                onclick="event.stopPropagation(); closeInstallPrompt();"
                class="ml-2 p-1 hover:bg-dark-bg hover:bg-opacity-20 rounded-lg transition-colors cursor-pointer"
            >
                <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24" stroke-width="2.5">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12"/>
                </svg>
            </div>
        </div>
    </button>

    <!-- Scripts -->
    <script src="app.js"></script>
    <script src="install.js"></script>
    <script src="js/sw-manager.js"></script>
    <script src="js/wake-lock.js"></script>
    <script src="js/main-page.js"></script>
</body>
</html>
