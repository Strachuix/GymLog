<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GymLog - Etap 2</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg sticky-top">
        <div class="container-fluid">
            <a class="navbar-brand" href="./index.html">GymLog</a>
        </div>
    </nav>

    <div class="container my-4">
        <h2>Moje treningi</h2>
        <button class="btn btn-primary mb-3" id="newSessionBtn">Nowa sesja</button>
        <div id="sessionsContainer"></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./js/db.js"></script>
    <script>
        // Basic session management using IndexedDB
        async function loadSessions() {
            const sessions = await db.getAll('sessions');
            const container = document.getElementById('sessionsContainer');
            container.innerHTML = '';
            
            if (sessions.length === 0) {
                container.innerHTML = '<p class="text-muted">Brak sesji. Dodaj pierwszą!</p>';
                return;
            }
            
            sessions.forEach(session => {
                const card = document.createElement('div');
                card.className = 'card mb-3';
                card.innerHTML = `
                    <div class="card-body">
                        <h5>${session.sessionName || 'Sesja'}</h5>
                        <p class="text-muted">${new Date(session.date).toLocaleDateString('pl-PL')}</p>
                        <button class="btn btn-sm btn-danger" onclick="deleteSession('${session.id}')">Usuń</button>
                    </div>
                `;
                container.appendChild(card);
            });
        }

        async function deleteSession(id) {
            if (confirm('Usunąć sesję?')) {
                await db.delete('sessions', id);
                loadSessions();
            }
        }

        document.getElementById('newSessionBtn').addEventListener('click', async () => {
            const name = prompt('Nazwa sesji:');
            if (name) {
                await db.add('sessions', {
                    id: Date.now().toString(),
                    sessionName: name,
                    date: new Date().toISOString()
                });
                loadSessions();
            }
        });

        // Initialize
        setTimeout(loadSessions, 500);
    </script>
</body>
</html>
