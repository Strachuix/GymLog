<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#ffa500">
    <title>GymLog - Profil</title>
    <link rel="manifest" href="./manifest.json">
    <link rel="icon" type="image/png" sizes="192x192" href="./icons/icon-192x192.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg sticky-top">
        <div class="container-fluid">
            <a class="navbar-brand" href="./index.html">
                <i class="bi bi-lightning-charge-fill"></i> GymLog
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="./index.html">
                            <i class="bi bi-house-fill"></i> Dashboard
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="./stats.html">
                            <i class="bi bi-graph-up"></i> Statystyki
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="./profile.html">
                            <i class="bi bi-person-fill"></i> Profil
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container my-4">
        <div class="row justify-content-center">
            <div class="col-lg-8">
                <!-- Profile Card -->
                <div class="card mb-4">
                    <div class="card-header">
                        <h4 class="mb-0"><i class="bi bi-person-circle"></i> Profil użytkownika</h4>
                    </div>
                    <div class="card-body">
                        <form id="profileForm">
                            <div class="mb-3">
                                <label for="nickname" class="form-label">Pseudonim</label>
                                <input type="text" class="form-control" id="nickname" placeholder="Twój pseudonim">
                            </div>
                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label for="weight" class="form-label">Waga (kg)</label>
                                    <input type="number" class="form-control" id="weight" step="0.1" min="0">
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label for="height" class="form-label">Wzrost (cm)</label>
                                    <input type="number" class="form-control" id="height" min="0">
                                </div>
                            </div>
                            <div id="bmiResult" class="alert alert-info" style="display:none;"></div>
                            <button type="submit" class="btn btn-primary">
                                <i class="bi bi-save"></i> Zapisz profil
                            </button>
                        </form>
                    </div>
                </div>

                <!-- Weight History -->
                <div class="card mb-4">
                    <div class="card-header">
                        <h5 class="mb-0"><i class="bi bi-graph-up-arrow"></i> Historia wagi</h5>
                    </div>
                    <div class="card-body">
                        <div class="chart-container">
                            <canvas id="weightChart"></canvas>
                        </div>
                        <button class="btn btn-sm btn-outline-primary mt-3" id="addWeightBtn">
                            <i class="bi bi-plus"></i> Dodaj pomiar wagi
                        </button>
                    </div>
                </div>

                <!-- Settings -->
                <div class="card mb-4">
                    <div class="card-header">
                        <h5 class="mb-0"><i class="bi bi-gear-fill"></i> Ustawienia</h5>
                    </div>
                    <div class="card-body">
                        <div class="mb-3">
                            <div class="form-check form-switch">
                                <input class="form-check-input" type="checkbox" id="notificationsToggle">
                                <label class="form-check-label" for="notificationsToggle">
                                    <i class="bi bi-bell"></i> Powiadomienia
                                </label>
                            </div>
                        </div>
                        <div class="mb-3">
                            <button class="btn btn-outline-primary" id="requestNotificationBtn">
                                <i class="bi bi-bell-fill"></i> Włącz powiadomienia
                            </button>
                        </div>
                        <hr>
                        <button class="btn btn-danger" id="clearDataBtn">
                            <i class="bi bi-trash"></i> Wyczyść wszystkie dane
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <button id="themeToggle" aria-label="Toggle theme">
        <i class="bi bi-moon-stars-fill"></i>
    </button>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>
    <script src="./js/db.js"></script>
    <script src="./js/theme.js"></script>
    <script src="./js/notifications.js"></script>
    <script src="./js/sessions.js"></script>
    <script src="./js/exercises.js"></script>
    <script src="./js/ui.js"></script>
    <script src="./js/profile-page.js"></script>
</body>
</html>
