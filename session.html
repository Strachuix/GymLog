<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#ffa500">
    <title>GymLog - Sesja treningowa</title>
    <link rel="manifest" href="./manifest.json">
    <link rel="icon" type="image/png" sizes="192x192" href="./icons/icon-192x192.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg sticky-top">
        <div class="container-fluid">
            <a class="navbar-brand" href="./index.html">
                <i class="bi bi-lightning-charge-fill"></i> GymLog
            </a>
            <div class="ms-auto">
                <a href="./index.html" class="btn btn-outline-secondary">
                    <i class="bi bi-arrow-left"></i> Powrót
                </a>
            </div>
        </div>
    </nav>

    <div id="onlineStatus" class="bg-success text-white">Online</div>

    <div class="container my-4">
        <!-- Session Header -->
        <div class="card mb-4">
            <div class="card-header">
                <h4 id="sessionName" class="mb-0">Sesja treningowa</h4>
            </div>
            <div class="card-body">
                <div class="row">
                    <div class="col-md-6">
                        <p class="mb-2"><i class="bi bi-calendar"></i> <span id="sessionDate"></span></p>
                        <p class="mb-0"><i class="bi bi-list-check"></i> <span id="exerciseCount">0</span> ćwiczeń</p>
                    </div>
                    <div class="col-md-6 text-md-end">
                        <button class="btn btn-sm btn-outline-primary" id="editSessionBtn">
                            <i class="bi bi-pencil"></i> Edytuj nazwę
                        </button>
                        <button class="btn btn-sm btn-outline-danger" id="deleteSessionBtn">
                            <i class="bi bi-trash"></i> Usuń sesję
                        </button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Add Exercise Button -->
        <div class="mb-4">
            <a href="#" id="addExerciseBtn" class="btn btn-primary btn-lg w-100">
                <i class="bi bi-plus-circle"></i> Dodaj ćwiczenie
            </a>
        </div>

        <!-- Exercises List -->
        <div id="exercisesContainer">
            <div class="text-center py-4">
                <div class="spinner-border text-primary" role="status"></div>
            </div>
        </div>
    </div>

    <button id="themeToggle" aria-label="Toggle theme">
        <i class="bi bi-moon-stars-fill"></i>
    </button>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./js/db.js"></script>
    <script src="./js/theme.js"></script>
    <script src="./js/notifications.js"></script>
    <script src="./js/sessions.js"></script>
    <script src="./js/exercises.js"></script>
    <script src="./js/ui.js"></script>
    <script src="./js/session-page.js"></script>

    <!-- Templates -->
    <template id="exerciseCardTemplate">
        <div class="card exercise-card fade-in">
            <div class="card-body position-relative">
                <span class="badge category-badge"></span>
                <div class="exercise-name"></div>
                <div class="exercise-details"></div>
                <p class="exercise-notes text-muted mt-2 mb-0"></p>
            </div>
        </div>
    </template>
</body>
</html>
