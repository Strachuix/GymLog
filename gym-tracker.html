<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GymLog - Tracker Siłowni</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @keyframes slideInTop {
            from { opacity: 0; transform: translateY(-1rem); }
            to { opacity: 1; transform: translateY(0); }
        }
        .animate-slide-in { animation: slideInTop 0.3s ease-out; }
        
        @keyframes bounce {
            0%, 100% { transform: translateX(-50%) translateY(0); }
            50% { transform: translateX(-50%) translateY(-0.5rem); }
        }
        .animate-bounce-toast { animation: bounce 0.6s ease-in-out 2; }
    </style>
</head>
<body class="bg-slate-950 text-slate-100 min-h-screen">
    <div class="max-w-md mx-auto flex flex-col min-h-screen p-4 pb-20 sm:p-6">
        <!-- Header -->
        <header class="flex items-center justify-between mb-8">
            <div class="flex items-center gap-3">
                <div class="bg-indigo-600 p-2 rounded-xl shadow-lg shadow-indigo-900/20">
                    <svg class="w-6 h-6 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 21h10M7 3h10M12 3v4M6 7h12v10H6V7zm1 3v4m10-4v4"/>
                    </svg>
                </div>
                <h1 class="text-2xl font-extrabold tracking-tight">Gym<span class="text-indigo-500">Log</span></h1>
            </div>
            <button 
                id="clearHistoryBtn"
                class="p-2 text-slate-400 hover:text-red-400 transition-colors hidden"
            >
                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"/>
                </svg>
            </button>
        </header>

        <!-- Main Form -->
        <main class="flex-1 space-y-6">
            <form id="gymForm" class="space-y-5">
                <!-- Exercise Name -->
                <div class="space-y-2">
                    <label for="exercise" class="text-sm font-semibold text-slate-400 uppercase tracking-wider ml-1">
                        Ćwiczenie
                    </label>
                    <input 
                        type="text" 
                        id="exercise" 
                        list="exerciseList"
                        placeholder="np. Wyciskanie sztangi"
                        class="w-full bg-slate-900 border-2 border-slate-800 rounded-2xl py-4 px-5 text-xl font-semibold focus:border-indigo-500 focus:outline-none transition-all placeholder:text-slate-600"
                    >
                    <datalist id="exerciseList">
                        <option value="Wyciskanie sztangi">
                        <option value="Wyciskanie hantli">
                        <option value="Przysiad ze sztangą">
                        <option value="Martwy ciąg">
                        <option value="Pompki">
                        <option value="Podciąganie">
                        <option value="Wiosłowanie sztangą">
                        <option value="OHP (Barki)">
                        <option value="Biceps sztanga">
                        <option value="Triceps pompki">
                    </datalist>
                </div>

                <div class="grid grid-cols-2 gap-4">
                    <!-- Weight -->
                    <div class="space-y-2">
                        <label for="weight" class="text-sm font-semibold text-slate-400 uppercase tracking-wider ml-1">
                            Ciężar (kg)
                        </label>
                        <input 
                            type="number" 
                            id="weight" 
                            step="0.5"
                            inputmode="decimal"
                            placeholder="0.0"
                            class="w-full bg-slate-900 border-2 border-slate-800 rounded-2xl py-4 px-5 text-2xl font-bold focus:border-indigo-500 focus:outline-none transition-all placeholder:text-slate-700"
                        >
                    </div>

                    <!-- Reps -->
                    <div class="space-y-2">
                        <label for="reps" class="text-sm font-semibold text-slate-400 uppercase tracking-wider ml-1">
                            Powtórzenia
                        </label>
                        <input 
                            type="number" 
                            id="reps" 
                            min="1"
                            inputmode="numeric"
                            placeholder="0"
                            class="w-full bg-slate-900 border-2 border-slate-800 rounded-2xl py-4 px-5 text-2xl font-bold focus:border-indigo-500 focus:outline-none transition-all placeholder:text-slate-700"
                        >
                    </div>
                </div>

                <!-- Suggestion Card -->
                <div id="suggestion" class="hidden bg-emerald-500/10 border-2 border-emerald-500/20 rounded-2xl p-4 flex items-center gap-4 animate-slide-in">
                    <div class="bg-emerald-500 p-2 rounded-lg">
                        <svg class="w-5 h-5 text-slate-900" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 7h8m0 0v8m0-8l-8 8-4-4-6 6"/>
                        </svg>
                    </div>
                    <div>
                        <p class="text-xs font-bold text-emerald-500 uppercase tracking-tighter">Progresja</p>
                        <p class="text-emerald-50 text-sm font-semibold">
                            Sugestia na następny raz: <span id="suggestionWeight" class="text-emerald-400 text-lg"></span> kg
                        </p>
                    </div>
                </div>

                <!-- Large Add Button -->
                <button 
                    type="submit"
                    class="w-full bg-indigo-600 hover:bg-indigo-500 active:scale-[0.98] text-white font-extrabold text-xl py-5 rounded-2xl shadow-xl shadow-indigo-900/30 transition-all flex items-center justify-center gap-3 touch-manipulation"
                >
                    <svg class="w-7 h-7" fill="none" stroke="currentColor" viewBox="0 0 24 24" stroke-width="3">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M12 4v16m8-8H4"/>
                    </svg>
                    DODAJ SERIĘ
                </button>
            </form>

            <!-- Recent Sets Section -->
            <section class="pt-4">
                <div class="flex items-center gap-2 mb-4">
                    <svg class="w-5 h-5 text-slate-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z"/>
                    </svg>
                    <h2 class="text-lg font-bold text-slate-300">Ostatnie 5 serii</h2>
                </div>

                <div id="setsList">
                    <!-- Sets will be displayed here -->
                </div>
            </section>
        </main>

        <!-- Success Toast -->
        <div id="toast" class="hidden fixed bottom-6 left-1/2 -translate-x-1/2 bg-slate-100 text-slate-900 px-6 py-3 rounded-full font-bold shadow-2xl flex items-center gap-2 animate-bounce-toast">
            Zapisano serię! ✨
        </div>

        <!-- Footer Branding -->
        <footer class="mt-auto py-6 text-center">
            <p class="text-slate-600 text-xs font-medium tracking-widest uppercase">
                Build for Strength
            </p>
        </footer>
    </div>

    <script src="app.js"></script>
</body>
</html>
