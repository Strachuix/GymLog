<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#ffa500">
    <title>GymLog - Szczegóły ćwiczenia</title>
    <link rel="manifest" href="./manifest.json">
    <link rel="icon" type="image/png" sizes="192x192" href="./icons/icon-192x192.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg sticky-top">
        <div class="container-fluid">
            <a class="navbar-brand" href="./index.html">
                <i class="bi bi-lightning-charge-fill"></i> GymLog
            </a>
            <div class="ms-auto">
                <button class="btn btn-outline-secondary" onclick="history.back()">
                    <i class="bi bi-arrow-left"></i> Powrót
                </button>
            </div>
        </div>
    </nav>

    <div class="container my-4">
        <div class="row justify-content-center">
            <div class="col-lg-8">
                <div id="exerciseDetails"></div>
                <div id="exerciseHistory" class="mt-4"></div>
            </div>
        </div>
    </div>

    <button id="themeToggle" aria-label="Toggle theme">
        <i class="bi bi-moon-stars-fill"></i>
    </button>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>
    <script src="./js/db.js"></script>
    <script src="./js/theme.js"></script>
    <script src="./js/notifications.js"></script>
    <script src="./js/sessions.js"></script>
    <script src="./js/exercises.js"></script>
    <script src="./js/ui.js"></script>
    <script src="./js/exercise-page.js"></script>

    <!-- Templates -->
    <template id="exerciseDetailsTemplate">
        <div class="card">
            <div class="card-header">
                <div class="d-flex justify-content-between align-items-center">
                    <h4 class="mb-0 exercise-name"></h4>
                    <span class="badge exercise-category"></span>
                </div>
            </div>
            <div class="card-body">
                <p class="exercise-date"></p>
                <div class="exercise-stats"></div>
                <div class="exercise-notes"></div>
                <div class="exercise-location"></div>
                <div class="exercise-photo"></div>
                <div class="d-flex gap-2">
                    <button class="btn btn-danger delete-exercise-btn">
                        <i class="bi bi-trash"></i> Usuń
                    </button>
                    <button class="btn btn-outline-primary share-exercise-btn">
                        <i class="bi bi-share"></i> Udostępnij
                    </button>
                </div>
            </div>
        </div>
    </template>

    <template id="historyChartTemplate">
        <div class="card">
            <div class="card-header">
                <h5 class="mb-0"><i class="bi bi-graph-up"></i> Historia postępów</h5>
            </div>
            <div class="card-body">
                <canvas class="progress-chart"></canvas>
            </div>
        </div>
    </template>
</body>
</html>
